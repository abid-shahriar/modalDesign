<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Project</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="modal-section">
        <h1>Modal Project</h1>
        <button class="modal-btn">Open Modal</button>
      </div>
      <div class="modal-wrapper">
        <div class="modal">
          <div class="modal-nav">
            <h1>Choose what should be done..???</h1>
          </div>
          <div class="modal-content">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Assumenda, repellendus odio? Voluptatibus iure, sit, porro.
            </p>
          </div>

          <div class="modal-action">
            <button class="delete-btn">Delete</button>
            <button class="close-btn">Cancel</button>
          </div>
        </div>
      </div>

      <div class="confirmation">
        <h3>Succesfully Deleted</h3>
        <button class="con-btn">close</button>
      </div>
    </div>
  </body>
</html>
